<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let sout;

    sout = "<table border='2' width = ' 1000' cellspadding = '4' cellspacing = '1'>";
    for (let i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j < 10; j++) {
            sout = sout + "<td>" +j +"*" + i + "=" + j * i   + "</td>";

        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);


</script>

</body>
</html>
